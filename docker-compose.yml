version: "3.9"

services:
  db:
    image: mariadb:11
    environment:
      MYSQL_ROOT_PASSWORD: comsc
      MYSQL_DATABASE: accessible-games
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306" # host:container (use 3307 on host to avoid conflicts)

  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: comsc
      DB_NAME: accessible-games
      JWT_SECRET: supersecretkey
      PORT: 5000
    depends_on:
      - db
    ports:
      - "5000:5000"

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
      args:
        VITE_API_BASE: http://backend:5000/api
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  db_data:
