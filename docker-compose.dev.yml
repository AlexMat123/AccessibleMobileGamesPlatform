version: "3.9"

services:
  db:
    image: mariadb:11
    environment:
      MYSQL_ROOT_PASSWORD: comsc
      MYSQL_DATABASE: accessible-games
    ports:
      - "3307:3306" # host:container (use 3307 on host to avoid conflicts)
    volumes:
      - db_data:/var/lib/mysql

  backend:
    image: node:20-bookworm
    working_dir: /app/backend
    command: ["sh", "-c", "npm install && npm run dev"]
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: comsc
      DB_NAME: accessible-games
      PORT: 5000
    volumes:
      - ./:/app
      - /app/backend/node_modules
      - /app/node_modules
    depends_on:
      - db
    ports:
      - "5000:5000"

  frontend:
    image: node:20-bookworm
    working_dir: /app/frontend
    command: ["sh", "-c", "npm install && npm run dev -- --host 0.0.0.0 --port 5173"]
    environment:
      VITE_API_BASE: http://localhost:5000/api
    volumes:
      - ./:/app
      - /app/frontend/node_modules
      - /app/node_modules
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  db_data:
